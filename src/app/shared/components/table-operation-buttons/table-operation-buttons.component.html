<button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
    <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="view()">
        <mat-icon color="primary">pageview</mat-icon>
        <span>{{'view' | translate}}</span>
    </button>

    <button mat-menu-item (click)="edit()">
        <mat-icon color="accent">edit</mat-icon>
        <span>{{'edit' | translate}}</span>
    </button>

    <button mat-menu-item (click)="delete()">
        <mat-icon color="warn">delete</mat-icon>
        <span>{{'delete' | translate}}</span>
    </button>

    <button mat-menu-item *ngFor="let tableOperationButton of tableOperationButtons"
        (click)="tableOperationButton.action(element)">
        <mat-icon [color]="tableOperationButton.color">{{tableOperationButton.icon}}</mat-icon>
        <span>{{tableOperationButton.labelKey | translate}}</span>
    </button>
</mat-menu>
