<mat-toolbar class="nav-bar-position" color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Dark Xmera</span>
  <span class="example-spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>g_translate</mat-icon>
  </button>

  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item (click)="setLanguageToSpanish()">
      {{ "spanish" | translate }}
    </button>

    <button mat-menu-item (click)="setLanguageToEnglish()">
      {{ "english" | translate }}
    </button>
  </mat-menu>
</mat-toolbar>
